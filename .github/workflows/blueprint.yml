name: Update Project Blueprint

on:
  push:
    branches: [main]  # Runs on pushes to main branch

jobs:
  update-blueprint:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows workflow to push changes
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Generate Blueprint
      run: npm run blueprint
      
    - name: Commit and push blueprint
      run: |
        git config user.name "Blueprint Bot"
        git config user.email "blueprint-bot@users.noreply.github.com"
        git add BLUEPRINT.md
        git commit -m "ðŸ¤– Auto-update blueprint" || echo "No changes to commit"
        git push